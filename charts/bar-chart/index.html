<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Bar Chart Static</title>
    <style>
      #title {
        font-family: "Poppins";
        text-align: center;
      }
      text {
        font-family: "Poppins";
        font-size: small;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Bar Chart Static</h1>
    <!-- Add a svg area, empty -->
    <div id="my_dataviz"></div>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <script type="module">
      // set the dimensions and margins of the graph
      var margin = { top: 10, right: 30, bottom: 90, left: 40 },
        width = window.innerWidth - margin.left - margin.right,
        height = window.innerHeight - 150 - margin.top - margin.bottom;
      const duration = 600;
      const transition = d3.easeInOut;
      const font_size = "24px";
      const padding_top = "12px";

      // append the svg object to the body of the page
      var svg = d3
        .select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Parse the Data
      d3.csv(
        "https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/7_OneCatOneNum_header.csv",
        function (data) {
          // X axis
          var x = d3
            .scaleBand()
            .range([0, width])
            .domain(
              data.map(function (d) {
                return d.Country;
              })
            )
            .padding(0.1);
          svg
            .append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text");

          // Add Y axis
          var y = d3.scaleLinear().domain([0, 13000]).range([height, 0]);
          svg.append("g").call(d3.axisLeft(y));

          // Bars
          svg
            .selectAll("mybar")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function (d) {
              return x(d.Country);
            })
            .attr("rx", 2)
            .attr("width", x.bandwidth())
            .attr("fill", function (d, i) {
              return random_color(i);
            })
            // no bar at the beginning thus:
            .attr("height", function (d) {
              return height - y(0);
            }) // always equal to 0
            .attr("y", function (d) {
              return y(0);
            });

          // Animation
          svg
            .selectAll("rect")
            .transition(transition)
            .duration(duration)
            .attr("y", function (d) {
              return y(d.Value);
            })
            .attr("height", function (d) {
              return height - y(d.Value);
            })
            .delay(function (d, i) {
              console.log(i);
              return i * 100;
            });
        }
      );

      function random_color(i) {
        var pallete = [
          "#00429d",
          "#2351a4",
          "#3660ab",
          "#4570b2",
          "#547fb9",
          "#618fbf",
          "#6fa0c6",
          "#7eb0cc",
          "#8ec0d2",
          "#a0d0d8",
          "#b6dfdd",
        ];
        return pallete[i];
      }
    </script>
  </body>
</html>
